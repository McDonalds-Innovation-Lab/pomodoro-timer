<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/assets/etc/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Quotes now at the top -->
  <div class="quotes">"Discipline equals freedom."</div>
  <div class="author">â€“ Jocko Willink</div>

  <!-- Centered main content -->
  <div class="content">
    <div class="button-container">
      <div class="button selected" role="button">pomodoro</div>
      <div class="button" role="button">short break</div>
      <div class="button" role="button">long break</div>
    </div>

    <div class="timer">25:00</div>

    <div class="button-row">
      <div class="start-button" role="button">start</div>
      <div class="reset-button" role="button" title="Reset">
        <svg class="reset-icon" viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M12 6V9L16 5L12 1V4C7.58 4 4 7.58 4 12C4 13.85 4.63 15.55 5.69 16.9L7.1 15.5C6.42 14.53 6 13.32 6 12C6 8.69 8.69 6 12 6ZM18.31 7.1L16.9 8.5C17.58 9.47 18 10.68 18 12C18 15.31 15.31 18 12 18V15L8 19L12 23V20C16.42 20 20 16.42 20 12C20 10.15 19.37 8.45 18.31 7.1Z" />
        </svg>
      </div>
      <div class="settings-button" role="button" title="Settings">
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>
  </div>

  <div class="settingsBox"></div>

  <script src="index.js"></script>

</body>

</html>
